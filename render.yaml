services:
  - type: web
    name: gym-buddy-api
    runtime: docker
    repo: https://github.com/emirceran23/Gym-Buddy  # Update this with your GitHub repo
    branch: main  # or master, depending on your default branch
    dockerfilePath: ./Dockerfile
    dockerContext: .
    
    # Environment variables
    envVars:
      - key: PORT
        value: 8000  # Render will override this automatically
      - key: PYTHONUNBUFFERED
        value: 1
      - key: ALLOWED_ORIGINS
        value: "*"  # Update with your mobile app domain in production
      - key: HF_API_KEY
        sync: false  # This will be set manually in Render dashboard (secret)
    
    # Health check configuration
    healthCheckPath: /api/health
    
    # Auto-deploy on git push
    autoDeploy: true
    
    # Plan (free tier)
    plan: free
